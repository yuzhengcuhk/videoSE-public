language: c

matrix:
  include:
    - os: linux
      compiler: gcc
    - os: linux
      compiler: clang

    - os: linux
      dist: trusty
      sudo: false
      compiler: gcc
    - os: linux
      dist: trusty
      sudo: false
      compiler: clang

    - os: osx
      compiler: clang


addons:
  apt:
    sources:
      - kalakris-cmake
    packages:
      - cmake
      - lcov
      - gfortran


before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]];
    then
      brew update --quiet >& /dev/null;
    fi
  # The following solution was inspired by http://stackoverflow.com/a/20802381
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]];
    then
      for pkg in gcc cmake lcov; do
        if brew list -1 | grep -q "^${pkg}\$"; then
          brew outdated $pkg || brew upgrade $pkg;
        else
          brew install $pkg;
        fi
      done
    fi

script:
  - mkdir build && cd build
  - cmake .. -DENABLE_COVERAGE=On && make && make test
  - make gcov
  - make lcov

after_success:
  - bash <(curl -s https://codecov.io/bash) -X gcov
